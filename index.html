<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora simples feita com as tecnologias HTML CSS e JS">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calc">
            <section class="display">
                <div class="display">

                </div>
            </section>
            <section class="buttons">
                <div>
                    <button onclick="adicionaValores('7')">7</button>
                    <button onclick="adicionaValores('8')">8</button>
                    <button onclick="adicionaValores('9')">9</button>
                    <button onclick="adicionaValores('+')" class="sinais" onclick="soma()">+</button>
                </div>
                <div>
                    <button onclick="adicionaValores('4')">4</button>
                    <button onclick="adicionaValores('5')">5</button>
                    <button onclick="adicionaValores('6')">6</button>
                    <button onclick="adicionaValores('-')" class="sinais" onclick="subtrai()">-</button>
                </div>
                <div>
                    <button onclick="adicionaValores('1')">1</button>
                    <button onclick="adicionaValores('2')">2</button>
                    <button onclick="adicionaValores('3')">3</button>
                    <button onclick="adicionaValores('x')" class="sinais" onclick="multiplica()">x</button>
                </div>
                <div>
                    <button class="limpar" onclick="limpar()">c</button>
                    <button onclick="adicionaValores('0')">0</button>
                    <button class="sinais" onclick="calcular()">=</button>
                    <button onclick="adicionaValores('/')" class="sinais" onclick="dividir()">/</button>
                </div>
            </section>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
